<div class="container h600 " *ngIf="!_usuario.usuario.id_usuario">

  <h2>
    Regístrate
  </h2>
  <p>
    Para realizar transferencias debes estar registrado. Si ya estás registrado
    <a routerLink="login">ingresa acá</a>
  </p>

</div>



<div class="container h600" *ngIf="_usuario.usuario.id_usuario" >
  <h3>
    Mis transferencias
  </h3>

  <div *ngFor="let tran of _transf.misTransferencias" class="row separador">

    <div class="col-sm">
      {{ tran.destinatario.nombre }}
    </div>
    <div class="col-sm">
      {{ tran.destinatario.banco }}
    </div>
    <div class="col-sm">
      CL$ {{ tran.transferencia.monto }}
    </div>
    <div class="col-sm">
      Tasa: Bs$ {{ tran.transferencia.tasa }}
    </div>
    <div class="col-sm">
      {{ tran.transferencia.estado }}
    </div>

  </div>

</div>
